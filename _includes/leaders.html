<!-- Team Section -->
    <section id="leaders" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Leaders</h2>
                    <h3 class="section-subheading text-muted">Every great crew needs leaders that push the limits of what's possible. We're no different.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}" target="_blank">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
